<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="cart.js" ></script>
    <link rel="stylesheet" href="cart.css">
</head>

<header>PHP Form Processing</header>
    


<body>

    
    <h2 style="margin-left: 100px" id="jfv">Enter Information Here</h2>

    <form name="valid_form" action="cart.php" method="post">


        <div><input type="text" min="1" name="firstName" placeholder="First Name" required></div>

        <div><input type="text" name="lastName" placeholder="Last Name" required></div>

        <div><input type="text" name="address" placeholder="Address" required></div>

        <div><input type="text" name="phoneNum" id="phone" placeholder="Phone# XXX-XXX-XXXX" onchange="phoneValidate()" ><span id="phoneError" class="error" required></span></div>

        <table style="margin: 10px;">

            <tr>
                <td>Go-Cart</td>
                <td class="price">$300.00</td>
                <td><input name="cart[]" type="checkbox" id="cart" onclick="checkCart()" value='{"item":"Go-Cart","price":"300"}'></td>
            </tr>
            
            <tr>
                <td>Pony</td>
                <td class="price">$1000.00</td>
                <td><input name="cart[]" type="checkbox" id="pony" onclick="checkPony()" value='{"item":"Pony","price":"1000"}'></td>
            </tr>
            
            <tr>
                <td>Infinity Stone</td>
                <td class="price">$1,000,000</td>
                <td><input name="cart[]" type="checkbox" id="infinity" onclick="checkInfinity()" value='{"item":"Infinity Stone","price":"1000000"}'></td>
            </tr>
            
            <tr>
                <td>Guitar</td>
                <td class="price">$150.00</td>
                <td><input name="cart[]" type="checkbox" id="guitar" onclick="checkGuitar()" value='{"item":"Guitar","price":"150"}'></td>
            </tr>
            
            <tr>
                <td>Bucket Hat</td>
                <td class="price">$10.99</td>
                <td><input name="cart[]" type="checkbox" id="hat" onclick="checkHat()" value='{"item":"Bucket Hat","price":"10.99"}'></td>
            </tr>
            <th style="padding-top: 10px; padding-bottom: 10px">Total Price $</th><th id="totalPrice" style="text-align: left">0.00</th>
        </table>

        <h3>Credit Card Type: </h3>
        
        <div>
            MasterCard<input type="radio" name="cct" value="MasterCard">

            Visa<input type="radio" name="cct" value="Visa">

            AmericanExpress<input type="radio" name="cct" value="AmericanExpress">
        </div>
        
            <h3>Credit Card #:</h3>
            <div><input type="text" name="ccn" placeholder="0000 0000 0000 0000" onchange="cardValidate()" ><span id="cardError" class="error" required></span></div>


        <h3>Credit Card Expiration Date:</h3>
        <div><input type="text" name="expiration" placeholder="mm/yy" onchange="expirationValidate()" ><span id="expirationError" class="error" required></span></div>

        <div><input type="submit" onsubmit="validate()" value="Submit"> </div>
        <div><input type="reset" value="Reset"></div>


    </form>


    <footer>END</footer>

</body>
